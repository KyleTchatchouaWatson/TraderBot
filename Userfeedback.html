<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Feedback</title>
  <link rel="stylesheet" href="userfeedback.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
  </nav>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" class="contact-form">
      <div class="form-header">
        <h2>User Feedback</h2>
        <hr />
      </div>
      <input type="hidden" name="access_key" value="e6fd1fd6-39c8-4069-b6f8-203fdccd6c08" />
      <div class="form-group">
        <input type="text" name="name" required placeholder=" " />
        <label>Your Name</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" required placeholder=" " />
        <label>Your Email</label>
      </div>

      <div class="form-group">
        <textarea name="Message" rows="5" required placeholder=" "></textarea>
        <label>Your Issue</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
